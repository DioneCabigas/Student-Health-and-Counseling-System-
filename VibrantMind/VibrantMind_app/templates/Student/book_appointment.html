<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Appointment</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/student-styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            {% include "student/student_sidebar.html" %}
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="form-container">
                        <h2>Book an Appointment</h2>
                        <form action="{% url 'book_appointment' %}" method="POST">
                            {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Select Service Type" required>
                            <textarea class="form-control" rows="5" placeholder="Reason for visit" required></textarea>
                            <div class="d-flex">
                                <input type="date" class="form-control mr-2" required>
                                <input type="time" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-submit btn-block mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
