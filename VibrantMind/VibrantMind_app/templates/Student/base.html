<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Vibrant Mind{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/student-styles.css' %}" />
  </head>
  <body>
    <div id="wrapper">
      {% include "student/sidebar.html" %}
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav class="navbar">
            <div class="container-fluid" style="margin-left: 20px">
              <h5>{% block navTitle %}Welcome {{ request.user.username }}{% endblock %}</h5>
              <div class="dropdown">
                <button
                  class="btn btn-transparent dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background-color: transparent; border: none;"
                >
                  {{ request.user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                      {% csrf_token %}
                      <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container-fluid" style="padding: 30px">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
