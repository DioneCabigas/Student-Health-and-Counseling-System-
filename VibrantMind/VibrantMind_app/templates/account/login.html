<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vibrant Mind</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="{% static 'images/vibrant-mind-icon.ico' %}">
</head>
<body>
    <div id="wrapper">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="d-flex">
                    <div style="width: 50%; background-color: #090131;">
                        <div class="login-left">
                            <img src="{% static 'images/login-image.jpg' %}" alt="login-image" style="height: 100%; width: 100%; border-radius: 10px;">
                        </div>
                    </div>
                    <div class="login-right" style="width: 50%;">
                        <div style="padding: 10px;">
                            <div style="text-align: center;">
                                <img src="{% static 'images/vibrant-mind-logo-icon.png' %}" alt="Logo" width="100px">
                                <br><br>
                                <p class="h3">Welcome back to Vibrant Mind!<p>
                                <p>Enter your username and password to continue</p>
                            </div>
                            <br>
                            
                            {% if error %}
                                <p style="color:red;">{{ error }}</p>
                            {% endif %}
                            
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                </div>
                                <br>
                                
                                <button type="submit" class="btn btn-primary" 
                                style="width: 100%; 
                                --bs-btn-bg: #090131; 
                                --bs-btn-border-color: None;
                                --bs-btn-hover-bg: #100256;
                                --bs-btn-active-bg: #100256;"
                                >Login</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
